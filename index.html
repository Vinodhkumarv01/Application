<!DOCTYPE html>
<html>
    <head>
        <title>www.applicationtags.com</title>
        <style>
        .labelname{
            text-align: left;
            margin-left: 38%;
        }
        .inputname{
            text-align: left;
            margin-left: 2%;
            
        }
    
        </style>
    </head>
    <body bgcolor="aqua">
        <fieldset>
            <h1><center>REGISTRATION FORM</center></h1>
        </fieldset>
        <fieldset>
            <table>
            <center>
            
                <form>
                    <label>FIRST NAME:</label>
                    <input type="text" placeholder="Enter first name">

                    <br><br>
                    <label>LAST NAME:</label>
                    <input type="text" placeholder="Enter last name">
                    <br><br>

                    <label>EMAIL:</label>
                    <input type="email">
                    <br><br>

                    <label>MOBILE NO:</label>
                    <input type="tel">
                    <br><br>    

                    <label>QUANTITY:</label>
                    <select>
                        <option>SELECT</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                    </select>
                    <br><br>
                    <label>FACE:</label>
                    <select>
                        <option>SELECT</option>
                        <option>SINGLE</option>
                        <option>DOUBLE</option>
                        <option>TRIPLE</option>
                        <option>FOUR</option>
                        <option>MORE THAN FOUR</option>
                    </select>

                    <br><br>

                    <label>SIZE:</label>
                    <select>
                        <option>SELECT</option>
                        <option>A4</option>
                        <option>A3</option>
                        <option>A2</option>
                    </select>
                    <br><br>

                    <label>ADDRESS</label>
                    <input type="address">
                    <br><br>

                    <label>GENDER:</label>
                    <input name="1" type="radio">Male
                    <input name="1" type="radio">Female
                    <input name="1" type="radio">Both
                    <br><br>
                    
                    <label>UPLOAD IMAGE:</label>
                    <input type="file">
                    <br><br>

                    <label>DESCRIPTION:</label>
                    <textarea>comments</textarea>
                    <br><br>

                    <input type="checkbox"> VISIT INSTAGRAM PAGE
                    <br><br>

                    <input type="submit">
                    <input type="reset">

                    

                </form>
                </center>
                </table>
          
        </fieldset>
    </body>
</html>
